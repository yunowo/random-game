<!doctype html>

<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="cleartype" content="on">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="随机游戏">
    <meta name="application-name" content="随机游戏">
    <meta name="description" content="A game that picks out the luckiest one">

    <link rel="apple-touch-icon" sizes="180x180" href="./static/img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./static/img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./static/img/icons/favicon-16x16.png">
    <link rel="manifest" href="./static/img/icons/manifest.json">
    <link rel="mask-icon" href="./static/img/icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="Random Game">
    <meta name="application-name" content="Random Game">
    <meta name="theme-color" content="#ffffff">

    <title>随机游戏</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>

  <body>
    <div id="app" v-cloak>
      <app></app>
      <%= htmlWebpackPlugin.options.serviceWorkerLoader %>
    </div>
  </body>
</html>
